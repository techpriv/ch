<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #111;
        }
        
        @media (min-width: 768px) {
            .chat-container {
                width: 50%;
                height: 80%;
                border-radius: 10px;
                box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
                overflow: hidden;
            }
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        #sendMsg {
            display: flex;
            align-items: center;
            background: #222;
            padding: 5px;
        }
        
        #msgTxt {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: #333;
            color: white;
        }
        
        #msgBtn {
            width: 80px;
            border: none;
            background: #8800FF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .outer {
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        #inner {
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 75%;
            word-wrap: break-word;
        }
        
        .me {
            background: #8800FF;
            color: white;
            align-self: flex-end;
            border-radius: 12px 12px 0 12px;
        }
        
        .notMe {
            background: white;
            color: black;
            align-self: flex-start;
            border-radius: 12px 12px 12px 0;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div id="messages"></div>
        <div id="sendMsg">
            <input type="text" id="msgTxt" placeholder="ENTER YOUR MSG...">
            <input type="submit" id="msgBtn" value="send" onclick="module.sendMsg()">
        </div>
    </div>

    <script>
        module = {};
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, remove, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDohkyAJIUHop4d7eqbdbmVDUidHtzlAhI",
          authDomain: "chatapp-83001.firebaseapp.com",
          projectId: "chatapp-83001",
          storageBucket: "chatapp-83001.firebasestorage.app",
          messagingSenderId: "988283174951",
          appId: "1:988283174951:web:f4dba87388716ed17a4e02",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        var msgTxt = document.getElementById('msgTxt');
        var sender = sessionStorage.getItem('sender') || prompt('PLEASE ENTER YOUR NAME');
        sessionStorage.setItem('sender', sender);

        module.sendMsg = function sendMsg(){
            var msg = msgTxt.value;
            if (!msg) return;
            var timestamp = new Date().getTime();
            set(ref(db, "messages/" + timestamp), {
                msg: msg,
                sender: sender
            });
            msgTxt.value = "";
        }

        onChildAdded(ref(db, "messages"), (data) => {
            messages.innerHTML += data.val().sender == sender
                ? `<div class="outer" id="${data.key}"><div id="inner" class="me">You: ${data.val().msg} <button onclick="module.dltMsg(${data.key})">DELETE</button></div></div>`
                : `<div class="outer" id="${data.key}"><div id="inner" class="notMe">${data.val().sender}: ${data.val().msg}</div></div>`;
        });

        module.dltMsg = function dltMsg(key) {
            remove(ref(db, "messages/" + key));
        }

        onChildRemoved(ref(db, "messages"), (data) => {
            var msgBox = document.getElementById(data.key);
            if (msgBox) messages.removeChild(msgBox);
        });
    </script>
</body>

</html>
