<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { width: 300px; height: 400px; margin: auto; background: white; border: 1px solid #ccc; display: flex; flex-direction: column; }
        .messages { height: 350px; overflow-y: auto; padding: 10px; }
        .input-container { display: flex; border-top: 1px solid #ccc; }
        input { flex: 1; padding: 10px; border: none; }
        button { padding: 10px; background: blue; color: white; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="https://js.pusher.com/7.0/pusher.min.js"></script>
<script>
    // Initialize Pusher
    Pusher.logToConsole = true;
    var pusher = new Pusher('e4c659f82daf9f17c873', {
      cluster: 'ap2'
    });

    // Subscribe to the channel
    var channel = pusher.subscribe('chat-channel');
    channel.bind('new-message', function(data) {
        const msgDiv = document.createElement("div");
        msgDiv.textContent = data.message;
        document.getElementById("messages").appendChild(msgDiv);
    });

    // Send message via Pusher (you need a server to trigger this)
    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        
        if (message) {
            fetch('https://techpriv.github.io/ch/', {  // Server endpoint to send the message to Pusher
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            input.value = '';
        }
    }
</script>

</body>
</html>
