<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        .chat-container { width: 300px; height: 400px; margin: auto; background: white; border: 1px solid #ccc; overflow: hidden; }
        .messages { height: 350px; overflow-y: auto; padding: 10px; text-align: left; }
        .input-container { display: flex; border-top: 1px solid #ccc; }
        input { flex: 1; padding: 10px; border: none; outline: none; }
        button { padding: 10px; background: blue; color: white; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>

<script>
    // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAnkVPt9P_jWQDLylcRWONtgWQD14c0kY4",
        authDomain: "techpriv-932ca.firebaseapp.com",
        databaseURL: "https://techpriv-932ca-default-rtdb.firebaseio.com",
        projectId: "techpriv-932ca",
        storageBucket: "techpriv-932ca.firebasestorage.app",
        messagingSenderId: "643143598765",
        appId: "1:643143598765:web:1df355c2d63d8fc663fc24",
        measurementId: "G-R922M886S7"
      };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Function to send message
    function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (message) {
            db.ref("messages").push().set({ text: message });
            input.value = "";
        }
    }

    // Function to display messages in real-time
    db.ref("messages").on("child_added", (snapshot) => {
        const msgDiv = document.createElement("div");
        msgDiv.textContent = snapshot.val().text;
        document.getElementById("messages").appendChild(msgDiv);
    });
</script>

</body>
</html>
