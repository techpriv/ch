<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }
        
        #messages {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: calc(100% - 60px);
            background: #000;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* Input and Button Container */
        #sendMsg {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: #222;
            display: flex;
            align-items: center;
            padding: 5px;
            box-sizing: border-box;
        }
        
        /* Input Box */
        #msgTxt {
            flex: 1;
            height: 100%;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: #333;
            color: white;
        }
        
        /* Send Button */
        #msgBtn {
            width: 80px;
            height: 100%;
            margin-left: 5px;
            font-size: 16px;
            border: none;
            background: #8800FF;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        
        /* Messages Container */
        .outer {
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        /* Message Bubble */
        #inner {
            padding: 12px;
            box-sizing: border-box;
            border-radius: 10px;
            font-size: 14px;
            max-width: 75%;
            word-wrap: break-word;
        }
        
        /* Sent Messages */
        .me {
            background: #8800FF;
            color: white;
            align-self: flex-end;
            border-radius: 12px 12px 0 12px;
        }
        
        /* Received Messages */
        .notMe {
            background: white;
            color: black;
            align-self: flex-start;
            border-radius: 12px 12px 12px 0;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            #sendMsg {
                height: 55px;
            }
        
            #msgTxt {
                font-size: 14px;
                padding: 8px;
            }
        
            #msgBtn {
                width: 70px;
                font-size: 14px;
            }
        
            #inner {
                font-size: 30px;
                padding: 10px;
                max-width: 80%;
            }
        }
    </style>
</head>

<body>
    <div id="messages"></div>

    <div id="sendMsg">
        <input type="text" id="msgTxt" placeholder="ENTER YOUR MSG...">
        <input type="submit" id="msgBtn" value="send" onclick="module.sendMsg()">
    </div>

    <script>
        module = {};
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, set, remove, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDohkyAJIUHop4d7eqbdbmVDUidHtzlAhI",
          authDomain: "chatapp-83001.firebaseapp.com",
          projectId: "chatapp-83001",
          storageBucket: "chatapp-83001.firebasestorage.app",
          messagingSenderId: "988283174951",
          appId: "1:988283174951:web:f4dba87388716ed17a4e02",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // variables
        var msgTxt = document.getElementById('msgTxt');
        var sender;
        if(sessionStorage.getItem('sender')){
            sender = sessionStorage.getItem('sender');
        } else {
            sender = prompt('PLEASE ENTER YOUR NAME');
            sessionStorage.setItem('sender',sender);
        }

        // TO SEND MESSAGES
        module.sendMsg = function sendMsg(){
            var msg = msgTxt.value;
            var timestamp = new Date().getTime();
            set(ref(db,"messages/"+timestamp),{
                msg : msg,
                sender : sender
            })

            msgTxt.value="";
        }

        // TO RECEIVE MSG
        onChildAdded(ref(db,"messages"), (data)=>{
            if(data.val().sender == sender){
                messages.innerHTML += "<div style=justify-content:end class=outer id="+data.key+"><div id=inner class=me>you : "+data.val().msg+"<button id=dltMsg onclick=module.dltMsg("+data.key+")>DELETE</button></div></div>";
            } else {
                messages.innerHTML += "<div class=outer id="+data.key+"><div id=inner class=notMe>"+data.val().sender+" : "+data.val().msg+"</div></div>";
            }
        })

        // TO DELETE MSG
        module.dltMsg = function dltMsg(key){
            remove(ref(db,"messages/"+key));
        }

        // WHEN MSG IS DELETED
        onChildRemoved(ref(db,"messages"),(data)=>{
            var msgBox = document.getElementById(data.key);
            messages.removeChild(msgBox);
        })
    </script>
</body>

</html>
